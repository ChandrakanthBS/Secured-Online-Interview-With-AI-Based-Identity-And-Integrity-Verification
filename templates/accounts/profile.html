{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile - Online Interview Platform{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        {% if user.avatar %}
                            <img src="{{ user.avatar.url }}" alt="{{ user.full_name }}" class="rounded-circle mb-3" style="width: 120px; height: 120px; object-fit: cover;">
                        {% else %}
                            <div class="rounded-circle bg-secondary d-inline-flex align-items-center justify-content-center mb-3" style="width: 120px; height: 120px;">
                                <i class="fas fa-user fa-3x text-white"></i>
                            </div>
                        {% endif %}
                        <h2 class="mb-1">{{ user.full_name }}</h2>
                        <p class="text-muted">{{ user.email }}</p>
                    </div>
                    
                    <hr class="my-4">
                    
                    <h3 class="mb-4">Update Profile</h3>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Update Profile
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
