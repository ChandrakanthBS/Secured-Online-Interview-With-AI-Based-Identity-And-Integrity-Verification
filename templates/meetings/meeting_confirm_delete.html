{% extends 'base.html' %}

{% block title %}Delete Meeting - Online Interview Platform{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-exclamation-triangle fa-4x text-warning mb-4"></i>
                    <h2 class="mb-4">Delete Meeting</h2>
                    <p class="text-muted mb-4">
                        Are you sure you want to delete the meeting "{{ object.title }}"? 
                        This action cannot be undone.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="{% url 'meetings:meeting_detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Meeting
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
